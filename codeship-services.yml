application:
    build: .
    expose:
        - "9000"
    volumes:
        - .:/var/www/symfony
    links:
        - mysql:mysql
    cached: true
mysql:
    image: chaplean/mysql
    volumes:
        - ./.db:/var/lib/mysql:rw
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_USER: app_user
        MYSQL_PASSWORD: app_password
        MYSQL_DATABASE: test_database
